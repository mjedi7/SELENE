{% extends 'planilla/menu.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4 text-center">Relaci√≥n de Personal Acumulada (hasta 2862)</h3>

    <div class="table-responsive">
        <table id="tablaPersonal" class="table table-striped table-bordered table-hover">
            <thead class="table-dark text-center">
                <tr>
                    <th>CLAVE</th>
                    <th>NOMBRE</th>
                    <th>CATEGORIA</th>
                    <th>FECHA INGRESO</th>
                </tr>
            </thead>
            <tbody>
                {% for p in personal %}
                <tr>
                    <td>{{ p.clave }}</td>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.categoria }}</td>
                    <td>{{ p.fecha_ingreso }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- DataTables y Bootstrap 5 -->
<!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"> -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
$(document).ready(function() {
    $('#tablaPersonal').DataTable({
        "language": {
            "search": "Buscar:",
            "lengthMenu": "Mostrar _MENU_ registros",
            "zeroRecords": "No se encontraron registros",
            "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
            "infoEmpty": "Mostrando 0 a 0 de 0 registros",
            "infoFiltered": "(filtrado de _MAX_ registros totales)",
            "paginate": {
                "previous": "Anterior",
                "next": "Siguiente"
            }
        },
        "order": [[ 0, "asc" ]],
        "pageLength": 100,
        lengthMenu: [100,1000,2000,3000]
    });
});
</script>
{% endblock %}
