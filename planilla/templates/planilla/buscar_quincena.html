{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h3>Búsqueda de Quincena</h3>
    <form method="get" class="mb-3">
        <input type="text" name="clave" placeholder="Ingrese CLAVE" value="{{ clave|default:'' }}" class="form-control w-50 d-inline">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if resultados %}
    <table id="tabla" class="table table-striped table-bordered w-100">
        <thead>
            <tr>
                {% for campo, valor in resultados %}
                <th>{{ campo }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for campo, valor in resultados %}
                <td>{{ valor }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function () {
    $('#tabla').DataTable({
        language: { url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' },
        responsive: true,
        scrollX: true,
        paging: false,       // sin paginación
        searching: false,    // sin buscador
        info: false          // sin información abajo
    });
});
</script>
{% endblock %}
