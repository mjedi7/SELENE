{% extends 'planilla/menu.html' %}
{% block content %}
<div class="container mt-4">
    <h3 class="text-center">Personal Comisionado al Sindicato</h3>

    <table id="tablaPersonalSindicalizado" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Departamento</th>
                <th>Puesto</th>
                <th>Fecha de ingreso</th>
            </tr>
        </thead>
        <tbody>
            {% for clave, nombre, departamento, puesto, fecha in datos %}
            <tr>
                <td>{{ clave }}</td>
                <td>{{ nombre }}</td>
                <td>{{ departamento }}</td>
                <td>{{ puesto }}</td>
                <td>{{ fecha }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- DataTables CSS/JS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />

<!-- jQuery y DataTables JS -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- JS para Buttons -->
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

<script>
$(document).ready(function() {
    $('#tablaPersonalSindicalizado').DataTable({
        paging: false,
        ordering: true,
        searching: true,
        language: {
            url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
        },
        order: [[1, 'asc']],
        dom: 'Bfrtip',  // Muestra los botones arriba de la tabla
		buttons: [
			{
				extend: 'excelHtml5',
				title: 'Personal Comisionado al Sindicato'
			},
			{
				extend: 'pdfHtml5',
				title: 'Personal Comisionado al Sindicato'
			},
			{
				extend: 'print',
				title: 'Personal Comisionado al Sindicato'
			}
		]
    });
});
</script>

{% endblock %}
